<div class="container">
	<h2>Customer Dashboard View 1</h2>

	<br />
	Search Customer:
	<br />
	<input type="text" ng-model="name" />
	<button type="button" ng-click="removeCustomer(name)">Remove</button>
	<br />
	<div class="customers">
		<ul>
			<li ng-repeat="cust in customers | filter:name | orderBy: 'name'" class="people">{{cust.name + " - " + cust.city}}</li>
		</ul>
	</div>

	<br />
	Customer Name:<br />
	<input type="text" ng-model="newCustomer.name" />
	<br />
	Customer City:<br />
	<input type="text" ng-model="newCustomer.city" />
	<br />
	<button ng-click="addCustomer()">Add Customer</button>
	<br />
	
	
</div>
